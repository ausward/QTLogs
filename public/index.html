<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Logs</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <style>
        :root {
        --small-width:8%;
        }
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 1rem;
        }
        /* For screens between 501px and 1080px */
        @media screen and (min-width: 501px) and (max-width: 1080px) {
            .time, .log-topic {
                display: none;
            }
        }

        /* For screens 500px and smaller */
        @media screen and (max-width: 500px)  {
            .log-entry 
            .log-message, .log-entry .log-topic, .log-entry  {
                display: block !important;
                width:auto !important; /* Stack items within the message vertically */
            }
            .time{
                width:auto !important;
                overflow: visible !important;
            }

        }

        .time{
            width: 10%;
            overflow-x: hidden;
        }
        .log-entry {
            width: 100%;

            border-bottom: 1px solid #444;
            /* padding: 0.5rem 0; */
            display: flex;
            /* gap: 1rem; */
            
        }
        .log-topic {
            font-weight: bold;
            color: #7df;
            /* padding-right: 20px; */
            width: var(--small-width);
            word-wrap: break-word;
            overflow-x: visible;

        }
        .level{
            min-width: var(--small-width);
            width: var(--small-width);
            
        }
        .expand-button {
            background: none;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            font-size: 1rem;
            margin-left: auto; /* Pushes the button to the right */
            padding: 0 0.5rem;
            position: sticky; /* Make it sticky */
            right: 0; /* Stick to the right edge */
        }
        .expanded-button {
            transform: rotate(180deg); /* Rotate for expanded state */
        }
        .log-message {
            white-space: noWrap;
            word-break: normal;
            display: flex;
            width: 100%;
            position: relative; /* Needed for sticky positioning of child */
        }

        .from{
            width: 15%;
        }
        .payload, .extraData{
            padding-left: 20px;
            padding-right: 20px;
            overflow-x: auto;
            word-break: break-word;
            width: auto; /* Adjusted height to better fit a single line */
            white-space: normal; /* Prevents line breaks */
        }
        .payload {

            width: 50%;
        }
        #filter{
            background-color: navy;
            border-radius: 20px;
            padding:1px 10px 10px 10px;
            width: fit-content;
            margin-bottom: 1rem;
        }
        .logo{
            width: 80px;
            height: 80px;
            padding: auto;
        }
        #settings-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #settings-pane {
            display: none;
            position: absolute;
            right: 0;
            top: 60px; /* Position below the button */
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 1rem;
            z-index: 1000;
        }
        .header-right {
            position: relative;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
        <h1>MQTT Logs</h1> 
        <div class="header-right">
            <img class="logo" src="/logo.svg" alt="Application logo">
            <button id="settings-btn">Settings</button>
            <div id="settings-pane">
                <h2>Settings</h2>
                <div>
                    <input type="checkbox" id="save-debug-logs-checkbox">
                    <label for="save-debug-logs-checkbox">Save Debug Logs to Database</label>
                </div>
            </div>
        </div>
    </div>
    
    <div id="db-controls" style="margin-bottom: 1rem;">
        <select id="table-select" title="Select a table to fetch logs from">
            <option value="all">All Tables</option>
        </select>
        <button id="fetch-logs-btn">Fetch Logs</button>
    </div>

    <div id="filter" style="gap: 1rem;"> 
        <p>Filters</p>
        <div style="display: flex;">
        <input type="text" id="filter-topic" placeholder="Filter by topic...">
        <input type="text" id="filter-payload" placeholder="Filter by Payload...">
        <select title="logging level filter dropdown" id="filter-level">
            <option value="">All Levels</option>
        </select>
        </div>
    </div>

    <div style="display: flex; width:100%; height:20px;">
    <div style="height:20px;  background-color:  red; width:6.25%;"></div>
        <div style= "height:20px; background-color:  yellowgreen; width:6.25%;"></div>
        <div style= "height:20px; background-color:  white; width:6.25%;"></div>
        <div style= "height:20px; background-color:  cadetblue; width:6.25%;"></div>
            <div style="height:20px;  background-color:  goldenrod; width:6.25%;"></div>
        <div style= "height:20px; background-color:  gold; width:6.25%;"></div>
        <div style= "height:20px; background-color:  darkgoldenrod; width:6.25%;"></div>
        <div style= "height:20px; background-color:  darkkhaki; width:6.25%;"></div>
            <div style="height:20px;  background-color:  rebeccapurple; width:6.25%;"></div>
        <div style= "height:20px; background-color:  purple; width:6.25%;"></div>
        <div style= "height:20px; background-color:  palevioletred; width:6.25%;"></div>
        <div style= "height:20px; background-color:  plum; width:6.25%;"></div>
            <div style="height:20px;  background-color:  salmon; width:6.25%;"></div>
        <div style= "height:20px; background-color:  sandybrown; width:6.25%;"></div>
        <div style= "height:20px; background-color:  honeydew; width:6.25%;"></div>
        <div style= "height:20px; background-color:  thistle; width:6.25%;"></div>
    </div>
    
    <div id="logs"></div>
    <div style="display: flex; height:20px; background-color:  red; width:100%;">
        <div style="background-color: blue; width:25%;"></div>
        <div style="background-color: orange; width:25%;"></div>
        <div style="background-color: pink; width:25%;"></div>
    </div>

    <script>
        const logCache = new Map();

        const logsContainer = document.getElementById('logs');
        const eventSource = new EventSource('/events');
        const topicFilterInput = document.getElementById('filter-topic');
        const levelFilterSelect = document.getElementById('filter-level');
        const payloadFilterInput = document.getElementById('filter-payload');
        const tableSelect = document.getElementById('table-select');
        const fetchLogsBtn = document.getElementById('fetch-logs-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPane = document.getElementById('settings-pane');
        const saveDebugLogsCheckbox = document.getElementById('save-debug-logs-checkbox');
        
        const receivedLevels = new Set();


        function createLogEntryElement(data) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            if (data.message && data.message.id) {
                logEntry.dataset.logId = data.message.id;
            }

            const topicElement = document.createElement('div');
            topicElement.className = 'log-topic';
            topicElement.textContent = data.topic;
        

            const messageElement = document.createElement('div');
            messageElement.className = 'log-message';

            messageElement.appendChild(topicElement) // This line was missing in the original code
            
            const levelElement = document.createElement('div');
            levelElement.className = "level";
            levelElement.innerText = data.message.level;
            let level_lower = data.message.level.toLowerCase();

            // Add new level to dropdown if it's unique
            if (data.message.level && !receivedLevels.has(level_lower)) {
                receivedLevels.add(level_lower);
                const option = document.createElement('option');
                option.value = level_lower;
                option.textContent = data.message.level;
                levelFilterSelect.appendChild(option);
            }

            if (level_lower.includes('info')) {
                levelElement.style.color = 'yellow';
            } else if (level_lower.includes("error")) {
                levelElement.style.color = "red";
            }
            messageElement.appendChild(levelElement);

            const fromElement = document.createElement('div');
            fromElement.className ='from'
            fromElement.innerText= data.message.from;
            messageElement.appendChild(fromElement);

            const TimeElement = document.createElement('div');
            TimeElement.className = "time";
            const timestamp = data.message.timestamp;
            if (timestamp && timestamp.length > 10) {
                TimeElement.innerText = timestamp.substring(0, 10) + '\n' + timestamp.substring(10);
            } else {
                TimeElement.innerText = timestamp;
            }
            messageElement.appendChild(TimeElement);

            const payloadElement = document.createElement('div');
            payloadElement.className = "payload";
            payloadElement.innerText = data.message.payload;
            messageElement.appendChild(payloadElement);


            // const extraData = document.createElement('div')
            // extraData.className = "extraData";
            // let tempDATA =  structuredClone(data.message);
            // delete tempDATA.from;
            // delete tempDATA.payload;
            // delete tempDATA.level;
            // delete tempDATA.timestamp;
            // delete tempDATA.from_source;
            // delete tempDATA.caller_data;
            // extraData.textContent =  JSON.stringify(tempDATA, null, 2).replace('//n', "");
            // messageElement.appendChild(extraData);

            const expandButton = document.createElement('button');
            expandButton.className = 'expand-button';
            expandButton.textContent = 'v'; // Default to down arrow (collapsed)
            if (data.message && data.message.id) {
                expandButton.onclick = () => {
                    fetchAndDisplayFullLog(logEntry, data.topic, expandButton);
                    if (expandButton.textContent == 'v'){expandButton.textContent = '^';} else {expandButton.textContent = 'v';}
                }
            } else {
                expandButton.style.display = 'none'; // Hide expand button if no id
            }
            messageElement.appendChild(expandButton);

            const fullLogContainer = document.createElement('div');
            fullLogContainer.className = 'full-log-container';
            fullLogContainer.style.display = 'none';
            logEntry.appendChild(fullLogContainer);

            // logEntry.appendChild(topicElement);
            logEntry.appendChild(messageElement);

            return logEntry;
        }

        function displayFullLog(logData, fullLogContainer) {
            const colors = ['red', 'yellowgreen', 'white', 'cadetblue',  'pink', 'lightgreen',  'plum', 'salmon', 'sandybrown', 'honeydew', 'thistle'];
            let colorIndex = 0;

            const pre = document.createElement('pre');
            let jsonString = JSON.stringify(logData, null, 2);
            let temp = jsonString.split('\n');
            let ftemp = temp.filter(th => !th.includes("{"));
            ftemp = ftemp.filter(th => !th.includes("}"));
            const lines = ftemp;
            
            lines.forEach(line => {
                const span = document.createElement('span');
                span.style.color = colors[colorIndex];
                span.textContent = line + '\n';
                pre.appendChild(span);
                colorIndex = (colorIndex + 1) % colors.length;
            });
            pre.style.textWrap = "balance";
            fullLogContainer.innerHTML = '';
            fullLogContainer.style.width = "100%"
            fullLogContainer.appendChild(pre);
        }

        async function fetchAndDisplayFullLog(logEntry, topic, expandButton) {
            const logId = logEntry.dataset.logId;
            const fullLogContainer = logEntry.querySelector('.full-log-container');
            const lev = logEntry.querySelector('.level');
            const from = logEntry.querySelector('.from');
            const time = logEntry.querySelector('.time');
            const pay = logEntry.querySelector('.payload');

            if (fullLogContainer.style.display === 'none') {
                if (logCache.has(logId)) {
                    const logData = logCache.get(logId);
                    displayFullLog(logData, fullLogContainer);
                } else {
                    try {
                        const response = await fetch(`/${topic}/${logId}`);
                        const logData = await response.json();
                        
                        if (logData && logData.length > 0) {
                            logCache.set(logId, logData[0]);
                            displayFullLog(logData[0], fullLogContainer);
                        } else {
                            fullLogContainer.textContent = 'Could not fetch full log.';
                        }
                    } catch (error) {
                        console.error('Failed to fetch full log:', error);
                        fullLogContainer.textContent = 'Error fetching log.';
                    }
                }
                logEntry.querySelector('.log-message').style.width = "20%";
                fullLogContainer.style.display = 'block';
                lev.style.display = 'none';
                from.style.display = 'none';
                time.style.display = 'none';
                pay.style.display = 'none';
                // expandButton.textContent = '^';
            } else {
                logEntry.querySelector('.log-message').style.width = "100%";
                fullLogContainer.style.display = 'none';
                lev.style.display = 'block';
                from.style.display = 'block';
                time.style.display = 'block';
                pay.style.display = 'block';
                // expandButton.textContent = 'v';
            }
        }

        function applyFilters() {
            const topicFilter = topicFilterInput.value.toLowerCase();
            const levelFilter = levelFilterSelect.value.toLowerCase();
            const payloadFilter = payloadFilterInput.value.toLowerCase();
            const logEntries = document.querySelectorAll('.log-entry');

            logEntries.forEach(entry => {
                const topic = entry.querySelector('.log-topic').textContent.toLowerCase();
                const level = entry.querySelector('.level').textContent.toLowerCase();
                const payload = entry.querySelector(".payload").textContent.toLowerCase();

                const payloadMatch = payload.includes(payloadFilter);
                const topicMatch = topic.includes(topicFilter);
                const levelMatch = levelFilter === '' || level.includes(levelFilter);

                if (topicMatch && levelMatch && payloadMatch) {
                    entry.style.display = 'flex';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        async function populateTableSelect() {
            try {
                const response = await fetch('/tables');
                const tables = await response.json();
                tables.forEach(table => {
                    const option = document.createElement('option');
                    option.value = table;
                    option.textContent = table;
                    tableSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to fetch tables:', error);
            }
        }

        function insertSorted(logEntry, timestamp) {
            const logEntries = Array.from(logsContainer.children);
            let inserted = false;
            for (const existingEntry of logEntries) {
                const existingTime = existingEntry.dataset.timestamp;
                if (timestamp > existingTime) {
                    logsContainer.insertBefore(logEntry, existingEntry);
                    inserted = true;
                    break;
                }
            }
            if (!inserted) {
                logsContainer.appendChild(logEntry);
            }
        }

        fetchLogsBtn.addEventListener('click', async () => {
            const selectedTable = tableSelect.value;
            logsContainer.innerHTML = ''; // Clear existing logs
            try {
                const response = await fetch(`/logs/${selectedTable}`);
                const logs = await response.json();
                
                let allLogs = [];
                if (selectedTable === 'all') {
                    for (const table in logs) {
                        logs[table].forEach(log => {
                            allLogs.push({
                                topic: table,
                                message: { ...log, from: log.from_source, caller: log.caller_data, extra_data: log.extra_data }
                            });
                        });
                    }
                } else {
                    logs.forEach(log => {
                        allLogs.push({
                            topic: selectedTable,
                            message: { ...log, from: log.from_source, caller: log.caller_data, extra_data: log.extra_data }
                        });
                    });
                }

                // Sort all logs by timestamp before rendering
                

                // Create and append elements in sorted order
                allLogs.forEach(logData => {
                    try {
                        if (logData.message && logData.message.id) {
                            logCache.set(logData.message.id.toString(), logData.message);
                        }
                    } catch (error) {
                        console.warn("Could not cache log, id missing or invalid:", logData);
                    }
                    const logEntry = createLogEntryElement(logData);
                    logsContainer.appendChild(logEntry);
                });

            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        });

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            try {
                if (data.message && data.message.id) {
                    logCache.set(data.message.id.toString(), data.message);
                }
            } catch (error) {
                console.warn("Could not cache log, id missing or invalid:", data);
            }
            const logEntry = createLogEntryElement(data);

            logsContainer.prepend(logEntry);
            
            // Insert the new log in the correct sorted position
            // insertSorted(logEntry, data.message.timestamp);
            
            // Check if the new entry should be displayed based on filters
            const topicMatch = data.topic.toLowerCase().includes(topicFilterInput.value.toLowerCase());
            const levelMatch = levelFilterSelect.value === '' || data.message.level.toLowerCase().includes(levelFilterSelect.value.toLowerCase());
            if (!topicMatch || !levelMatch) {
                logEntry.style.display = 'none';
            }
        };

        eventSource.onerror = (err) => {
            console.error('EventSource failed:', err);
        };

        topicFilterInput.addEventListener('input', applyFilters);
        levelFilterSelect.addEventListener('change', applyFilters);
        payloadFilterInput.addEventListener('input', applyFilters);
        settingsBtn.addEventListener('click', () => {
            settingsPane.style.display = settingsPane.style.display === 'none' ? 'block' : 'none';
        });

        saveDebugLogsCheckbox.addEventListener('change', async (event) => {
            const value = event.target.checked;
            try {
                await fetch('/api/settings/saveDebugLogs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ value }),
                });
                console.log('Save debug logs setting updated:', value);
            } catch (error) {
                console.error('Failed to update save debug logs setting:', error);
            }
        });

        // Fetch initial setting state on page load
        async function fetchInitialSettings() {
            try {
                const response = await fetch('/api/settings/saveDebugLogs');
                const data = await response.json();
                saveDebugLogsCheckbox.checked = data.saveDebugLogs;
            } catch (error) {
                console.error('Failed to fetch initial settings:', error);
            }
        }


        populateTableSelect();
        fetchInitialSettings();

        let fakeData= {  "topic": "hint", 
        "message": {"id": 0,
        "from": "App Name",
        "payload": "Payload Data",
        "level": "DEBUG",
        "timestamp": "TIME",
        "caller_data": "this is an example QTlog",
        "extra_data": {"learn_more_at": "https://github.com/ausward/QTLogs"}}};
        
        let example = createLogEntryElement(fakeData);

        logsContainer.appendChild(example);

    </script>
</body>
</html>
