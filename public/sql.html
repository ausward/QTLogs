<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Tool</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --bg-light: #333;
            --border-color: #444;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
            --accent-cyan: #7df;
            --accent-blue: #007bff;
            --accent-blue-hover: #0056b3;
            --accent-yellow: #ffeaa7;
            --accent-light-blue: #74b9ff;
            --accent-orange: #e17055;
            --navy: #000080;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 1.5rem;
            line-height: 1.5;
        }
        h1 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.75rem;
        }
        h2 {
            color: var(--accent-cyan);
            margin: 1.5rem 0 0.75rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        textarea, input, select {
            background-color: var(--bg-medium);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.625rem 0.75rem;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        textarea {
            width: 100%;
            resize: vertical;
            min-height: 120px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-group > div {
            flex: 1;
            min-width: 140px;
        }
        .input-group input, .input-group select {
            width: 100%;
        }
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: var(--accent-blue-hover);
        }
        button:active {
            transform: scale(0.98);
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .header {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-right a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.625rem 1.25rem;
            background-color: var(--bg-light);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        .header-right a:hover {
            background-color: var(--border-color);
        }
        .card {
            background-color: var(--navy);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
        }
        .card-title {
            margin: 0 0 0.75rem 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #results {
            background-color: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            overflow-x: auto;
            max-height: 50vh;
            overflow-y: auto;
        }
        #results:empty::before {
            content: 'Results will appear here...';
            color: var(--text-secondary);
            font-style: italic;
        }
        #results table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        #results th, #results td {
            border: 1px solid var(--border-color);
            padding: 0.625rem 0.75rem;
            text-align: left;
        }
        #results th {
            background-color: var(--bg-light);
            position: sticky;
            top: 0;
            color: var(--accent-cyan);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        #results tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        #results tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .error {
            color: #ff6b6b;
        }
        .template-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .template-buttons button {
            font-size: 0.75rem;
            padding: 0.5rem 0.875rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .template-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }
        .main-container {
            display: flex;
            gap: 1.5rem;
        }
        .query-section {
            flex: 1;
            min-width: 0;
        }
        .schema-sidebar {
            width: 280px;
            background-color: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .schema-sidebar h2 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
        }
        .table-schema {
            margin-bottom: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .table-name {
            background-color: var(--bg-light);
            padding: 0.625rem 0.75rem;
            font-weight: 600;
            color: var(--accent-cyan);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .table-name:hover {
            background-color: var(--border-color);
        }
        .column-list {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }
        .column-item {
            display: flex;
            justify-content: space-between;
            padding: 0.375rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .column-item:last-child {
            border-bottom: none;
        }
        .column-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            margin: 0 -0.75rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .column-name {
            color: var(--accent-yellow);
        }
        .column-type {
            color: var(--accent-light-blue);
            font-size: 0.75rem;
        }
        .pk-badge {
            background-color: var(--accent-orange);
            color: white;
            font-size: 0.65rem;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            margin-left: 0.375rem;
            font-weight: 600;
        }
        .color-bar {
            display: flex;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .color-bar > div {
            flex: 1;
        }
        @media screen and (max-width: 900px) {
            .main-container {
                flex-direction: column-reverse;
            }
            .schema-sidebar {
                width: 100%;
                max-height: 250px;
            }
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .input-group > div {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SQL Query Tool</h1>
        <div class="header-right">
            <a href="/">‚Üê Back to Logs</a>
            <img class="logo" src="/logo.svg" alt="Application logo">
        </div>
    </div>

    <div class="color-bar">
        <div style="background-color: red;"></div>
        <div style="background-color: yellowgreen;"></div>
        <div style="background-color: white;"></div>
        <div style="background-color: cadetblue;"></div>
        <div style="background-color: goldenrod;"></div>
        <div style="background-color: gold;"></div>
        <div style="background-color: darkgoldenrod;"></div>
        <div style="background-color: darkkhaki;"></div>
        <div style="background-color: rebeccapurple;"></div>
        <div style="background-color: purple;"></div>
        <div style="background-color: palevioletred;"></div>
        <div style="background-color: plum;"></div>
        <div style="background-color: salmon;"></div>
        <div style="background-color: sandybrown;"></div>
        <div style="background-color: honeydew;"></div>
        <div style="background-color: thistle;"></div>
    </div>

    <div class="main-container">
    <div class="query-section">

    <div class="card">
        <p class="card-title">Query Templates</p>
        <div class="template-buttons">
            <button id="select-template-btn">SELECT WHERE LIKE</button>
            <button id="delete-template-btn">DELETE WHERE LIKE</button>
            <button id="count-template-btn">COUNT rows</button>
            <button id="recent-template-btn">Recent logs</button>
            <button id="level-template-btn">Filter by level</button>
            <button id="timerange-template-btn">Time range</button>
        </div>
    </div>
    
    <div class="card">
        <p class="card-title">Query Parameters</p>
        <div class="input-group">
            <div>
                <label for="table-input">Table</label>
                <input type="text" id="table-input" placeholder="Enter table name">
            </div>
            <div>
                <label for="column-input">Column</label>
                <input type="text" id="column-input" placeholder="Column name" value="payload">
            </div>
            <div>
                <label for="value-input">Value</label>
                <input type="text" id="value-input" placeholder="LIKE value">
            </div>
            <div>
                <label for="limit-input">Limit</label>
                <input type="number" id="limit-input" placeholder="Rows" value="100">
            </div>
        </div>
    </div>

    <h2>Custom Query</h2>
    <textarea id="query-input" rows="6" placeholder="Enter your SQL query here..."></textarea>
    <div class="button-group">
        <button id="run-query-btn">‚ñ∂ Run Query</button>
        <button id="download-csv-btn">‚¨á Download CSV</button>
    </div>

    <h2>Results</h2>
    <div id="results"></div>

    <div class="color-bar" style="margin-top: 1.5rem;">
        <div style="background-color: #3498db;"></div>
        <div style="background-color: #e67e22;"></div>
        <div style="background-color: #e91e63;"></div>
        <div style="background-color: #e74c3c;"></div>
    </div>
    </div>

    <div class="schema-sidebar">
        <h2>üìã Tables & Schemas</h2>
        <div id="schema-list">Loading...</div>
    </div>
    </div>

    <script>
        const queryInput = document.getElementById('query-input');
        const runQueryBtn = document.getElementById('run-query-btn');
        const resultsDiv = document.getElementById('results');
        const selectTemplateBtn = document.getElementById('select-template-btn');
        const deleteTemplateBtn = document.getElementById('delete-template-btn');
        const countTemplateBtn = document.getElementById('count-template-btn');
        const recentTemplateBtn = document.getElementById('recent-template-btn');
        const levelTemplateBtn = document.getElementById('level-template-btn');
        const timerangeTemplateBtn = document.getElementById('timerange-template-btn');
        const tableInput = document.getElementById('table-input');
        const columnInput = document.getElementById('column-input');
        const valueInput = document.getElementById('value-input');
        const limitInput = document.getElementById('limit-input');
        const schemaList = document.getElementById('schema-list');

        // Current template type for auto-updating query
        let currentTemplate = 'select';

        // Fetch and display table schemas
        async function loadSchemas() {
            try {
                const response = await fetch('/api/schemas');
                const schemas = await response.json();
                
                const tableNames = Object.keys(schemas);
                if (tableNames.length === 0) {
                    schemaList.innerHTML = '<p style="color: #888;">No tables found</p>';
                    return;
                }
                
                schemaList.innerHTML = '';
                
                // Show schema once (from first table)
                const firstTableColumns = schemas[tableNames[0]];
                if (firstTableColumns && firstTableColumns.length > 0) {
                    const schemaDiv = document.createElement('div');
                    schemaDiv.className = 'table-schema';
                    
                    const schemaHeader = document.createElement('div');
                    schemaHeader.className = 'table-name';
                    schemaHeader.textContent = 'Schema (all tables)';
                    schemaHeader.style.cursor = 'default';
                    
                    const columnListDiv = document.createElement('div');
                    columnListDiv.className = 'column-list';
                    
                    firstTableColumns.forEach(col => {
                        const colDiv = document.createElement('div');
                        colDiv.className = 'column-item';
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'column-name';
                        nameSpan.textContent = col.name;
                        if (col.pk) {
                            const pkBadge = document.createElement('span');
                            pkBadge.className = 'pk-badge';
                            pkBadge.textContent = 'PK';
                            nameSpan.appendChild(pkBadge);
                        }
                        
                        const typeSpan = document.createElement('span');
                        typeSpan.className = 'column-type';
                        typeSpan.textContent = col.type;
                        
                        colDiv.appendChild(nameSpan);
                        colDiv.appendChild(typeSpan);
                        columnListDiv.appendChild(colDiv);
                    });
                    
                    schemaDiv.appendChild(schemaHeader);
                    schemaDiv.appendChild(columnListDiv);
                    schemaList.appendChild(schemaDiv);
                }
                
                // Show table names list
                const tablesDiv = document.createElement('div');
                tablesDiv.className = 'table-schema';
                
                const tablesHeader = document.createElement('div');
                tablesHeader.className = 'table-name';
                tablesHeader.textContent = `Tables (${tableNames.length})`;
                tablesHeader.style.cursor = 'default';
                
                const tableListDiv = document.createElement('div');
                tableListDiv.className = 'column-list';
                
                tableNames.forEach(tableName => {
                    const tableDiv = document.createElement('div');
                    tableDiv.className = 'column-item';
                    tableDiv.style.cursor = 'pointer';
                    tableDiv.innerHTML = `<span class="column-name">${tableName}</span>`;
                    tableDiv.onclick = () => {
                        tableInput.value = tableName;
                        updateQueryFromFields();
                    };
                    tableListDiv.appendChild(tableDiv);
                });
                
                tablesDiv.appendChild(tablesHeader);
                tablesDiv.appendChild(tableListDiv);
                schemaList.appendChild(tablesDiv);
                
            } catch (error) {
                console.error('Failed to fetch schemas:', error);
                schemaList.innerHTML = '<p class="error">Failed to load schemas</p>';
            }
        }
        loadSchemas();

        // Populate table dropdown on load
        async function populateTables() {
            try {
                const response = await fetch('/tables');
                const tables = await response.json();
                if (tables.length > 0) {
                    tableInput.value = tables[0];
                    updateQueryFromFields();
                }
            } catch (error) {
                console.error('Failed to fetch tables:', error);
            }
        }
        populateTables();

        // Function to update query based on current template and field values
        function updateQueryFromFields() {
            const table = tableInput.value || 'table';
            const column = columnInput.value || 'payload';
            const value = valueInput.value || '';
            const limit = limitInput.value || 100;

            switch (currentTemplate) {
                case 'select':
                    if (value) {
                        queryInput.value = `SELECT * FROM ${table} WHERE ${column} LIKE '%${value}%' LIMIT ${limit}`;
                    } else {
                        queryInput.value = `SELECT * FROM ${table} LIMIT ${limit}`;
                    }
                    break;
                case 'delete':
                    queryInput.value = `DELETE FROM ${table} WHERE payload LIKE '%${value || 'value'}%'`;
                    break;
                case 'count':
                    queryInput.value = `SELECT COUNT(*) as count FROM ${table}`;
                    break;
                case 'recent':
                    queryInput.value = `SELECT * FROM ${table} ORDER BY timestamp DESC LIMIT ${limit}`;
                    break;
                case 'timerange':
                    const now = new Date();
                    const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                    queryInput.value = `SELECT * FROM ${table} WHERE timestamp >= '${yesterday.toISOString()}' AND timestamp <= '${now.toISOString()}' ORDER BY timestamp DESC LIMIT ${limit}`;
                    break;
            }
        }

        // Add input listeners to all fields
        tableInput.addEventListener('input', updateQueryFromFields);
        columnInput.addEventListener('input', updateQueryFromFields);
        valueInput.addEventListener('input', updateQueryFromFields);
        limitInput.addEventListener('input', updateQueryFromFields);
        
        selectTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'select';
            updateQueryFromFields();
        });

        deleteTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'delete';
            updateQueryFromFields();
        });

        countTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'count';
            updateQueryFromFields();
        });

        recentTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'recent';
            updateQueryFromFields();
        });

        levelTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'select';
            updateQueryFromFields();
        });

        timerangeTemplateBtn.addEventListener('click', function() {
            currentTemplate = 'timerange';
            updateQueryFromFields();
        });

        runQueryBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                resultsDiv.innerHTML = '<p class="error">Query cannot be empty.</p>';
                return;
            }

            const isDestructive = /^(DELETE|UPDATE|INSERT|DROP|CREATE|ALTER|TRUNCATE)/i.test(query);
            if (isDestructive) {
                if (!confirm('This query appears to be destructive. Are you sure you want to run it?')) {
                    resultsDiv.innerHTML = '<p>Query cancelled.</p>';
                    return;
                }
            }

            resultsDiv.innerHTML = '<p>Running query...</p>';

            try {
                const response = await fetch('/api/sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.error) {
                         resultsDiv.innerHTML = `<p class="error">${result.error}</p>`;
                    } else if (result.data) {
                        if (result.data.length === 0) {
                            resultsDiv.innerHTML = '<p>Query executed successfully, but returned no results.</p>';
                        } else {
                            // Display results in a table
                            const table = document.createElement('table');
                            const thead = document.createElement('thead');
                            const tbody = document.createElement('tbody');
                            
                            const headers = Object.keys(result.data[0]);
                            const headerRow = document.createElement('tr');
                            headers.forEach(header => {
                                const th = document.createElement('th');
                                th.textContent = header;
                                headerRow.appendChild(th);
                            });
                            thead.appendChild(headerRow);

                            result.data.forEach(rowData => {
                                const row = document.createElement('tr');
                                headers.forEach(header => {
                                    const td = document.createElement('td');
                                    td.textContent = rowData[header];
                                    row.appendChild(td);
                                });
                                tbody.appendChild(row);
                            });

                            table.appendChild(thead);
                            table.appendChild(tbody);
                            resultsDiv.innerHTML = '';
                            resultsDiv.appendChild(table);
                        }
                    } else if (result.changes !== undefined) {
                        resultsDiv.innerHTML = `<p>Query executed successfully. Number of rows affected: ${result.changes}</p>`;
                    }
                } else {
                    resultsDiv.innerHTML = `<p class="error">${result.error || 'An unknown error occurred.'}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Failed to send query: ${error.message}</p>`;
            }
        });

        // CSV Download functionality
        let lastQueryResults = null;

        function convertToCSV(data) {
            if (!data || data.length === 0) return '';
            const headers = Object.keys(data[0]);
            const csvRows = [];
            csvRows.push(headers.join(','));
            for (const row of data) {
                const values = headers.map(header => {
                    const val = row[header];
                    const escaped = String(val ?? '').replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }
            return csvRows.join('\n');
        }

        function downloadCSV(csvContent, filename) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        document.getElementById('download-csv-btn').addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a query first.');
                return;
            }
            try {
                const response = await fetch('/api/sql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });
                const result = await response.json();
                if (result.data && result.data.length > 0) {
                    const csv = convertToCSV(result.data);
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    downloadCSV(csv, `query-results-${timestamp}.csv`);
                } else {
                    alert('No data to download.');
                }
            } catch (error) {
                alert('Failed to fetch data: ' + error.message);
            }
        });
    </script>
</body>
